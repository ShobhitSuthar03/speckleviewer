<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speckle Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        #speckle {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 1000;
        }
        
        #url-input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            min-width: 400px;
            text-align: center;
        }
        
        #url-input-container h2 {
            margin: 0 0 20px 0;
            color: #ecf0f1;
            font-size: 24px;
            font-weight: 300;
        }
        
        #url-input-container p {
            margin: 0 0 20px 0;
            color: #bdc3c7;
            font-size: 14px;
        }
        
        #url-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #2c3e50;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        #url-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        #url-input::placeholder {
            color: #7f8c8d;
        }
        
        #load-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        #load-button:hover {
            background: #2980b9;
        }
        
        #load-button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        #error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        
    </style>
</head>
<body>
    <div id="loading">Loading Speckle Viewer...</div>
    <div id="speckle"></div>
    
    <!-- URL Input Form -->
    <div id="url-input-container" style="display: none;">
        <h2>Load Speckle Model</h2>
        <p>Enter a Speckle model URL to view the 3D model</p>
        <input 
            type="text" 
            id="url-input" 
            placeholder="https://app.speckle.systems/projects/.../models/..."
        >
        <button id="load-button" onclick="loadModelFromInput()">Load Model</button>
        <div id="error-message"></div>
    </div>
    
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
