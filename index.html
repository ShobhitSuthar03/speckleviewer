<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speckle Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        #speckle {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 1000;
        }
        
    </style>
</head>
<body>
    <div id="loading">Loading Speckle Viewer...</div>
    <div id="speckle"></div>
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
